<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-grid">
        <div class="display">
            <div class="upper-operand"></div>
            <div class="lower-operand"></div>
        </div>
        <button class="span-two all-clear">AC</button>
        <button class="grid-item-del del">DEL</button>
        <button class="operation operation-divide">รท</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="operation operation-multiply">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="operation operation-add">+</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="operation operation-subtract">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="span-two operation-equals">=</button>
    </div>
</body>
<script src="script.js"></script>
</html>
